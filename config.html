<h1 class="text-center">Preferences</h1>
<div class="container py-5 bg-light" style="border-radius: 15px;">
    <label for="flight-time-range" class="form-label">How important is the flight time to me when booking a flight?</label>
    <input type="range" class="form-range" min="1" max="5" id="flight-time-range">
    <br>
    <br>
    <label for="price-ratio" class="form-label">How important is the price of a flight comparing to the service and
        convenience of it?</label>
    <input type="range" class="form-range" min="1" max="5" id="price-ratio">
    <br><br>
    <label for="height" class="form-label">How tall are you?</label>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <button class="btn btn-outline-secondary dropdown-toggle" id="height" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">In cm</button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">In feet</a>
            </div>
        </div>
        <input type="text" class="form-control" aria-label="Your height with different metric options">
    </div>
    <br>
    <label class="form-label">Preferences regarding food or dietary eating plans.</label>
    <div class="form-check" >
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDisabled">
        <label class="form-check-label" for="flexCheckDisabled">
            Kosher Meal
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckCheckedDisabled">
        <label class="form-check-label" for="flexCheckCheckedDisabled">
            Nonâ€‘Vegetarian Hindu Meal
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="veg">
        <label class="form-check-label" for="flexCheckCheckedDisabled">
            Indian Vegetarian Meal (AVML)
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="vegan">
        <label class="form-check-label" for="flexCheckCheckedDisabled">
            Vegan Meal
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="low-fat">
        <label class="form-check-label" for="flexCheckCheckedDisabled">
            Low Fat Meal
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="no-pref">
        <label class="form-check-label" for="flexCheckCheckedDisabled">
            No preference
        </label>
    </div>
    <br>
    <label for="luggage-weight" class="form-label">How much does your luggage weight?</label>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <button class="btn btn-outline-secondary dropdown-toggle" id="luggage-weight" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">In Kg</button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">In Lb</a>
            </div>
        </div>
        <input type="text" class="form-control" aria-label="Your height with different metric options">
    </div>
    <br>
    <label class="form-label">Which airlines do you prefer?</label>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="nippon">
        <label class="form-check-label" for="flexCheckCheckedDisabled">
            Nippon Airline
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="singapore">
        <label class="form-check-label" for="flexCheckCheckedDisabled">
            Singapore Airline
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="viet">
        <label class="form-check-label" for="flexCheckCheckedDisabled">
            Vietnam Airways
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="air-india">
        <label class="form-check-label" for="flexCheckCheckedDisabled">
            Air India
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="others">
        <label class="form-check-label" for="flexCheckCheckedDisabled">
            ...
        </label>
    </div>
    <br>
    <hr/>
    <br>
    <button type="button" class="btn btn-primary">Save preferences</button>
</div>
