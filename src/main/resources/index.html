<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search | Monthly Fare Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <!-- Header Section -->
    <div class="hero">
        <h1 class="text-center text-light">Find & Compare Flights Easily ✈️</h1>
        <div class="search-box">
            <form id="flightSearchForm">
                <div class="row">
                    <div class="col-md-5">
                        <label class="form-label text-light">From</label>
                        <input type="text" class="form-control airport-search" id="from" placeholder="Departure Airport">
                    </div>
                    <div class="col-md-5">
                        <label class="form-label text-light">To</label>
                        <input type="text" class="form-control airport-search" id="to" placeholder="Destination Airport">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label text-light">Passengers</label>
                        <select class="form-select" id="passengers">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4+</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-4">
                        <label class="form-label text-light">Departure Date</label>
                        <input type="date" class="form-control" id="departure">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label text-light">Return Date</label>
                        <input type="date" class="form-control" id="return">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label text-light">Class</label>
                        <select class="form-select" id="travelClass">
                            <option>Economy</option>
                            <option>Business</option>
                            <option>First Class</option>
                        </select>
                    </div>
                </div>
                <div class="mt-3">
                    <input type="checkbox" id="monthSearch">
                    <label class="text-light">Show Monthly Fare Calendar</label>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-search">🔍 Search Flights</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Results Section -->
    <div class="results-container">
        <h2 class="text-center">Available Flights</h2>
        <div id="results"></div>
    </div>

    <!-- Monthly Fare Calendar -->
    <div class="calendar-container">
        <h2 class="text-center">📅 Monthly Fare Calendar</h2>
        <div id="calendar"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
